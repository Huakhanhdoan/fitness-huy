name: base_project_flutter
description: A new Flutter project.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.7.2
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.9.0
  flutter_gen_runner: ^5.12.0
  intl: any
  flutter_svg: ^2.0.10+1
  flutter_smart_dialog: ^4.9.6+1
  jiffy: ^6.4.4

  # Networking
  dio: ^5.2.1+1
  pretty_dio_logger: ^1.1.1
  retrofit: ^4.9.1
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.11.3
  build_runner: ^2.10.4

dependency_overrides:
  flutter_gen_core: ^5.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/jsons/

flutter_intl:
  enabled: true
  arb_dir: lib/gen/l10n
  output_dir: lib/gen/l10n/generated
  main_locale: en

flutter_gen:
  output: lib/gen/assets
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
